kind: Deployment
apiVersion: apps/v1
metadata:
   name: nodeapp-deployment
   labels:
    app: nodeapp
spec:
   replicas: 1
   selector:      # tells the controller which pods to watch/belong to
    matchLabels:
     name: nodeapp
   template:
     metadata:
        labels:
         name: nodeapp
     spec:
      containers:
        - name: nodeserver
          image: http
          ports:
          - containerPort: 80
        
---

kind: Service                             # Defines to create Service type Object
apiVersion: v1
metadata:
  name: nodeapp-service
spec:
  ports:
    - port: 80                               # Containers port exposed
      targetPort: 80                    # Pods port
  selector:
    name: nodeapp                    # Apply this service to any pods which has the specific label
  type: NodePort                       # Specifies the service type i.e ClusterIP or NodePort
